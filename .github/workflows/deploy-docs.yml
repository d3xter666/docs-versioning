name: Build and Deploy Docs
on:
  push:
    branches:
      - docker
jobs:
  build-and-deploy:
    name: Build and Deploy
    runs-on: ubuntu-20.04
    steps:
    - uses: actions/checkout@v3
    - name: Test shell
      run: |
        ls -l > 1.txt
        cat 1.txt
    - name: Build Docker image
      run: ./scripts/buildImage.sh
    - name: Build mkdocs
      run: |
        chmod +x ./scripts/deploy.sh
        ./scripts/deploy.sh
      env:
        MIKE_VERSION: 0.9
      shell: sh
