name: Build and Deploy Docs
on:
  push:
    branches:
      - docker
jobs:
  build-and-deploy:
    name: Build and Deploy
    runs-on: ubuntu-20.04
    steps:
    - name: Build Docker image
      run: ./scripts/buildImage.sh
      shell: bash
    - name: Build mkdocs
      run: export MIKE_VERSION=0.9 && ./scripts/deploy.sh
      shell: bash
