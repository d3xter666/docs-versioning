name: Build and Deploy Docs
on:
  push:
    branches:
      - docker
jobs:
  build-and-deploy:
    name: Build and Deploy
    runs-on: ubuntu-20.04
    steps:
    - name: Build Docker image
      run: |
        chmod +x ./scripts/buildImage.sh
        ./scripts/buildImage.sh
      shell: bash
    - name: Build mkdocs
      run: |
        chmod +x ./scripts/deploy.sh
        ./scripts/deploy.sh
      env:
        MIKE_VERSION: 0.9
      shell: bash
