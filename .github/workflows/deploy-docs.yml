name: Build and Deploy Docs
on:
  push:
    branches:
      - docker
jobs:
  build-and-deploy:
    name: Build and Deploy
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
      - name: Test shell
        run: |
          ls ./scripts -l > 1.txt
          cat 1.txt
          chmod +x ./scripts/buildImage.sh
          ./scripts/buildImage.sh
      - name: Build mkdocs
        run: |
          chmod +x ./scripts/deploy.sh
          ./scripts/deploy.sh
        env:
          MIKE_VERSION: 0.9
