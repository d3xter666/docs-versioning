name: Build and Deploy Docs
on:
  push:
    branches:
      - docker
jobs:
  build-and-deploy:
    name: Build and Deploy
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
      - name: Git Sync
        run: |
          ZZZ=${{ env.GITHUB_REF_NAME }}
          git fetch --all
          git checkout gh-pages
          git pull
          git checkout ${{ ZZZ }}
      - name: Build Custom Docker Image
        run: |
          chmod +x ./scripts/buildImage.sh
          ./scripts/buildImage.sh
      - name: Build Documentation
        run: |
          chmod +x ./scripts/deploy.sh
          ./scripts/deploy.sh
        env:
          MIKE_VERSION: 0.9
          MIKE_ALIAS: stable
      - name: Publish changes ðŸš€
        run: |
          git checkout gh-pages
          git push
