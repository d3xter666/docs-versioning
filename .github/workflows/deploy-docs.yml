name: Build and Deploy Docs
on:
  push:
    branches:
      - docker
jobs:
  build-and-deploy:
    name: Build and Deploy
    runs-on: ubuntu-20.04
    steps:
    - uses: actions/checkout@v3
    - name: Test shell
      run: |
        ls ./scripts -l > 1.txt
        cat 1.txt
        ./scripts/buildImage.sh
      shell: bash
    - name: Build mkdocs
      shell: bash
      run: ./scripts/deploy.sh
      env:
        MIKE_VERSION: 0.9
