<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>Redirecting</title>
	<noscript>
		<meta http-equiv="refresh" content="1; url=0.9/" />
	</noscript>
	<script>
		var path = window.location.pathname.split("/");
		path.shift();
		window.location.replace(path.join("/"), ["latest"].concat(path).join("/"));
	</script>
</head>

<body>
	Redirecting to <a href="latest/">the latest docs release/</a>...
</body>

</html>
